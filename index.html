<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Fraunces' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
</head>

<body class="body" style="background-color: antiquewhite;">

  <div class="preview-card">
      <img class="image" src="images/image-product-desktop.jpg" alt="">
  
    <div class="product-info-box">
      <h6 class="perfume">P E R F U M E</h6>
      <h1 class="brand-name">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of
        CHANEL.</p>
      <div class="price-box">
        <h1 class="price">$149.99</h1>
        <h4 class="old-price">$169.99</h4>
      </div>
      <button class="button"><img src="images/icon-cart.svg">&nbsp;
        Add to cart
      </button>
    </div>
  </div>
</body>
</html>
